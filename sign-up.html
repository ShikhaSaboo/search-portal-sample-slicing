<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Sign_up page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
	
	<div class = "container">
		<div class = "form-content">
			<form class = "form-box form-horizontal " action = "sign-up-continue.html" method = "post" id = "reg_form">
				<fieldset>
					<!--form name -->
					<legend class = "form-title">Registration Form</legend>
					<!--Text input -->
					<div class= "form-input">
					<div class = "form-group">
						<label class = "col-md-3 control-label">First Name </label>
						<div class = "col-md-8 inputGroupContainer">
							<div class = "input-group">
								<span class = "input-group-addon">
								<img src = "images/user-login.svg" alt = "no-image" onerror="this.onerror=null; this.src='images/user-login.png'"/>
								</span>
								<input  name="first_name" placeholder="First Name" class="form-control"  type="text" required>
							</div>
						</div>
					</div>
					<!--Text input -->
					<div class = "form-group">
						<label class = "col-md-3 control-label">Last Name </label>
						<div class = "col-md-8 inputGroupContainer">
							<div class = "input-group">
								<span class = "input-group-addon">
								<img src = "images/user-login.svg" alt = "no-image" onerror="this.onerror=null; this.src='images/user-login.png'"/>
								</span>
								<input  name="last_name" placeholder="Last Name" class="form-control"  type="text" required>
							</div>
						</div>
					</div>
					<!--Text input -->
					<div class = "form-group">
						<label class = "col-md-3 control-label">Password </label>
						<div class = "col-md-8 inputGroupContainer">
							<div class = "input-group">
								<span class = "input-group-addon">
									<img src = "images/Password.svg" alt = "no-image" onerror="this.onerror=null; this.src='images/Password.png'"/>
								</span>
								<input  name="password" placeholder="Password" class="form-control"  type="password" required>
							</div>
						</div>
					</div>
					<!--Text input -->
					<div class = "form-group">
						<label class = "col-md-3 control-label"> Confirm Password </label>
						<div class = "col-md-8 inputGroupContainer">
							<div class = "input-group">
								<span class = "input-group-addon">
									<img src = "images/Password.svg" alt = "no-image" onerror="this.onerror=null; this.src='images/Password.png'"/>
								</span>
								<input  name="confirm_password" placeholder="Cofirm Password" class="form-control"  type="Password" required>
							</div>
						</div>
					</div>
					<!--Text input -->
					<div class = "form-group">
						<label class = "col-md-3 control-label">Email Id</label>
						<div class = "col-md-8 inputGroupContainer">
							<div class = "input-group">
								<span class = "input-group-addon">
									<img src = "images/email.svg" alt = "no-image" onerror="this.onerror=null; this.src='images/email.png'"/>
								</span>
								<input  name="email_id" placeholder="Email Id" class="form-control"  type="email" required>
							</div>
						</div>
					</div>
					<!--Text input -->
					<div class = "form-group">
						<label class = "col-md-3 control-label">Nationality</label>
						<div class = "col-md-8 inputGroupContainer">
							<div class = "input-group">
								<span class = "input-group-addon">
									<img src = "images/flag.svg" alt = "no-image" onerror="this.onerror=null; this.src='images/flag.png'"/>
								</span>
								
								<select name="Nationality" class="form-control selectpicker" >
              						<option value=" " >Please select your Nationality</option>
              						<option>Australians</option>
              						<option>British</option>
              						<option>Germans</option>
              						<option>French</option>
              					</select>
							</div>
						</div>
					</div>
					<!-- Button -->
					<div class="form-group">
						<div class="col-md-4 col-md-offset-3"><br>
					 		<button type="next_page" class="ag-btn btn submit-btn" >Next Page
					 		</button>
					  	</div>
					</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
</body>
</html>
