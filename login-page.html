<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Login page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
	
	<div class = "container">
		<div class = "form-content">
			<form class = "login-box form-box form-horizontal " action = "sign-up-continue.html" method = "post" id = "reg_form">
				<fieldset>
					<!--form name -->
					<legend class = "form-title">Login</legend>
					<!--Text input -->
					<div class= "form-input">	
					<div class = "form-group">
						
						<div class = "col-md-12 inputGroupContainer">
							<div class = "input-group">
								<span class = "input-group-addon">
									<img src = "images/email.svg" alt = "no-image" onerror="this.onerror=null; this.src='images/email.png'"/>
								</span>
								<input  name="email_id" placeholder="Email Id" class="form-control"  type="email" required>
							</div>
						</div>
					</div>
					<!--Text input -->
					<div class = "form-group">
						
						<div class = "col-md-12 inputGroupContainer">
							<div class = "input-group">
								<span class = "input-group-addon">
									<img src = "images/Password.svg" alt = "no-image" onerror="this.onerror=null; this.src='images/Password.png'"/>
								</span>
								<input  name="password" placeholder="Password" class="form-control"  type="password" required>
							</div>
						</div>
					</div>
					<!--Text input -->
					<div class="form-group">
						<div class = "col-md-12">

							<div class = "col-md-6 row">
							<div class="checkbox">
   							<label><input type="checkbox">Remember me</label>
  							</div>
  							</div>
  							<div class = "col-md-6 row">
  								<div class ="forgot-password">
  								<a>Forgot Password?</a>
  								</div>
  							</div>

						</div>
						
					</div>
					<!-- Button -->
					<div class="form-group">
					 
					  <div class="col-md-12"><br>
					 <button type="next_page" class="ag-btn login-btn btn submit-btn" >Login</button>
					  </div>
					</div>
					<!--Divider -->
					<div class = "row divider">
						<h3><span> OR CONNECT WITH</span></h3>
					</div>
					<!-- social media connection-->
					<div class="form-group">
					<div class ="col-md-6">
						<div class="social-media-content-wrapper facebook">
							Facebook
						</div>
					</div>
					<div class ="col-md-6">
						<div class="social-media-content-wrapper linkedin">
							Linkedin
						</div>
					</div>
					</div>
					
				</div>
				<!-- ask to register-->
					<div class = "col-md-7 col-md-offset-2 ask-register">
						<p>Don't have account ? <span><a>Register</a></span></p>
					</div>

				</fieldset>
			</form>
		</div>
	</div>
	
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
</body>
</html>
